  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Lebowski</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body>
      <header class="container">
        
        <div class="row">
          <div class="col-md-6 col-sm-8">
              <img src="images/Circular/Logo.png" alt="Pubali Bank Ltd.">
            
          </div>
          
        </div>  
      </header>
      <section id="body" class="container">
           <div class="row">
        <div class="col-md-3 col-md-offset-4 col-sm-4 col-sm-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Sign In</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">User Id</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                            </div>
                        </div>
                        
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default btn-sm">Sign in</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
      </section>
      <footer class="footer" id="footer">
        <p>Text placeholders courtesy of <a href="http://www.lebowskiipsum.com/">Lebowski Ipsum</a>.</p>

      </footer>

      
    
</div>
    </div>

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  </html>
